<ion-header>
    <ion-toolbar>
        <ion-title>Notifications</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="notifications.length > 0; else noNotifications">
      <ion-list>
        <ion-item *ngFor="let notification of notifications" (click)="onDeleteNotification(notification.id)">
          <ion-icon slot="start" [name]="getIcon(notification)"></ion-icon>
          <ion-label>{{ notification.text }}</ion-label>
        </ion-item>
      </ion-list>
    </ng-container>
  
    <ng-template #noNotifications>
      <div>No new notifications</div>
    </ng-template>
  </ion-content>
