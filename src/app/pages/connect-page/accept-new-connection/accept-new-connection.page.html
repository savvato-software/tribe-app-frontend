<app-header [currentPageTitle]="headerPageTitle" [displaySecondaryActionButton]="true"
  [secondaryActionButtonText]="headerPageSecondaryActionButtonText" [secondaryActionButtonFunc]="getCancelBtnClickFunc()"></app-header>

<ion-content>
  <!-- QR Code Display -->
  <div *ngIf="isQRDataAvailable()">
    <qrcode [qrdata]="qrData" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
  </div>
</ion-content>
