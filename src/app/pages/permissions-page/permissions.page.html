<app-header [currentPageTitle]="headerPageTitle"></app-header>

<ion-content id="permissions-page">

  <ion-item class="title ">
    <ion-label class="ion-text-center">
      Users
    </ion-label>
  </ion-item>

  <div id="user-list">
    <p>The user is: {{getCurrentUser()}} </p>
    <ion-item>
       <select id="users-dropdown" aria-label="users" [(ngModel)]="selectedUser"> 
        <option>Select a User</option>
        <option *ngFor="let user of getlistOfUsers()" [value]="user.name"> {{user.name}} </option>
      </select>
    </ion-item>
  </div>
  <ion-item class="title ">
    <ion-label class="ion-text-center">
      Roles
    </ion-label>
  </ion-item>
  

  
  <ion-item></ion-item>
  <ion-item *ngFor="let roleAvailable of getlistOfAvailableRoles()" (click)="testRole(roleAvailable)"  class="clickable">{{roleAvailable}}</ion-item>
  <ion-item></ion-item>

  <!-- <ion-item></ion-item>
  <ion-item *ngFor="let user of getlistOfUsers()" (click)="selectUser(user)" [class.selected]="isUserSelected(user)"   class="clickable"> <div> {{user.name}} </div> </ion-item>
  <ion-item></ion-item> -->


</ion-content>
<ion-footer>
  <ion-toolbar id="bottom-toolbar" color="light">
    <ion-button (click)="saveRoleChanges()" fill="clear">Save</ion-button>
    <ion-button (click)="exitToHomePage()" fill="clear">Cancel</ion-button>
  </ion-toolbar>
</ion-footer>
