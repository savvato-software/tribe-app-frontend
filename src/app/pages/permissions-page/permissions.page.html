<app-header [currentPageTitle]="headerPageTitle"></app-header>

<ion-content id="permissions-page">

  <div id="user-list">
    <ion-item></ion-item>
    <ion-item *ngFor="let user of getlistOfUsers()" (click)="selectUser(user)" [class.selected]="isUserSelected(user)"   class="clickable"> <div> {{user.name}} </div> </ion-item>
    <ion-item></ion-item>
  </div>
  <ion-item class="title ">
    <ion-label class="ion-text-center">
      Assigned Roles
    </ion-label>
  </ion-item>
  
  <ng-container *ngIf="getselectedUserRoles() != []">
      <ion-item *ngFor="let roleOfUser of getselectedUserRoles()"> {{roleOfUser}} <ion-button (click)="removeRole(roleOfUser)"> X </ion-button></ion-item>
  </ng-container>
  
  <ion-item>
    <select [(ngModel)]="selectedRole" name="selectedRole" aria-label="additional-roles">
      <option> </option>
      <option *ngFor="let roleAvailable of getlistOfAvailableRoles()">{{roleAvailable}}</option>
    </select>
    <ion-button (click)="addRole(selectedRole)">Add Selection</ion-button>
  </ion-item>


<ion-footer>
  <ion-toolbar id="bottom-toolbar" color="light">
    <ion-button (click)="saveRoleChanges()" fill="clear">Save</ion-button>
    <ion-button (click)="exitToHomePage()" fill="clear">Cancel</ion-button>
  </ion-toolbar>
</ion-footer>
