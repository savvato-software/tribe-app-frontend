<app-header [currentPageTitle]="headerPageTitle"></app-header>

<ion-content id="permissions-page">

  <ion-item class="title ">
    <ion-label class="ion-text-center">
      Users
    </ion-label>
  </ion-item>

  <div id="user-list">
        <ion-item>
          <!-- (ionChange)="onUserChange($event)" -->
      <ion-select  class="ion-text-center" interface="popover" placeholder="Select User" id="users-dropdown" aria-label="users" [disabled]="isDirty()" [(ngModel)]="selectedUser"> 
        <ion-select-option *ngFor="let user of getListOfUsers()" [value]="user.name"> {{user.name}} </ion-select-option>
       </ion-select>
    </ion-item> 
  </div>
  <ion-item class="title ">
    <ion-label class="ion-text-center">
      Roles
    </ion-label>
  </ion-item>
  

<ion-item *ngFor="let roleAvailable of getListOfAllRoles()" (click)="toggleRoles(roleAvailable)" [class.selected]="checkRole(roleAvailable)" [class.notSelected]="!checkRole(roleAvailable)"> 
<div>{{roleAvailable}}</div>
</ion-item>



</ion-content>
<ion-footer>
  <ion-toolbar id="bottom-toolbar" color="light">
    <ion-button [disabled]="isDirty() == false" (click)="saveRoleChanges()" fill="clear">Save</ion-button>
    <ion-button (click)="exitToHomePage()" fill="clear">Cancel</ion-button>
  </ion-toolbar>
</ion-footer>
