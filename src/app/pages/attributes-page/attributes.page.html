<ion-header>
  <ion-toolbar>
    <ion-title>Attributes</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="onCreateBtnClick()" data-test="launchCreateButton">Create</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let attr of getAttributes()">
      {{getAttrString(attr)}}
    </ion-item>
  </ion-list>
</ion-content>
