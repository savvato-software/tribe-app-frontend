<ion-header>
  <ion-toolbar>
    <ion-title>Attributes</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="onCreateBtnClick()" data-test="launchCreateButton">Create</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [fixed]="true">
    <ion-row class="header-row">
      <ion-col>Adverb</ion-col>
      <ion-col>Verb</ion-col>
      <ion-col>Preposition</ion-col>
      <ion-col>Noun</ion-col>
    </ion-row>
    
    <ion-row *ngFor="let attr of getAttributes()">
      <ion-col *ngIf="attr.phrase.adverb">{{attr.phrase.adverb}}</ion-col>
      <ion-col *ngIf="attr.phrase.verb">{{attr.phrase.verb}}</ion-col>
      <ion-col *ngIf="attr.phrase.preposition">{{attr.phrase.preposition}}</ion-col>
      <ion-col *ngIf="attr.phrase.noun">{{attr.phrase.noun}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
