<app-header [currentPageTitle]="headerPageTitle" [displayPrimaryActionButton]="true"
  [primaryActionButtonLabel]="headerPagePrimaryActionButtonLabel" [primaryActionButtonFunc]="getCreateBtnClickFunc()"
  [displaySecondaryActionButton]="false"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let attr of getAttributes()">
      {{getAttrString(attr)}}
    </ion-item>
  </ion-list>
</ion-content>
