<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="displaySecondaryActionButton" slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button color="tertiary" (click)="onSecondaryActionButtonClick()">{{secondaryActionButtonLabel}}</ion-button>
    </ion-buttons>
    <ion-title>{{currentPageTitle}}</ion-title>
    <ion-buttons *ngIf="displayPrimaryActionButton" slot="end">
      <ion-button color="tertiary" (click)="onPrimaryActionButtonClick()">{{primaryActionButtonLabel}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
