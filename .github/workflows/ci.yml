name: tribeapp-frontend-ci
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g @ionic/cli
      - run: npm install -g @angular/cli
      - run: ng test --no-watch --no-progress



